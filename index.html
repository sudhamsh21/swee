<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 85%;
        }
        #gif-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 24px; min-height: 80px; transition: all 0.3s; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            width: 100px; /* Fixed width */
            padding: 12px 0;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Character">
    </div>
    <h1 id="question">Will you be my Valentine, Swee? ü•∫</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    
    // Using high-quality Peach Goma GIF links
    const charGifs = {
        angry: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3RndnZsczZ2NnB4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNmtuMnd3ZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6vX3P5mG6fPzG/giphy.gif",
        happy: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjlmempsbmZ4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNHpsbjR1bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/108M7gCS1JSoO4/giphy.gif"
    };

    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const noBtn = document.getElementById('noBtn');

        // Change character to angry version
        mainGif.src = charGifs.angry;
        
        // Cuter "aggressive" messages
        const messages = [
            "Arghhhhhhh! Wrong choice! üò†",
            "I said YES, not that button! üëä",
            "Think again, Swee! üò§",
            "Stop clicking that! üò†",
            "Wait... what just happened?" // 5th click message
        ];
        
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // On the 5th try, turn NO into YES
        if (noClickCount >= 5) {
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4d6d";
            noBtn.onclick = handleYes; // Re-route the click to Yes function
        }
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });

        container.innerHTML = `
            <img src="${charGifs.happy}" style="width:200px;">
            <h1 style="color: #d63384;">Awwwww! I knew you'd say YES! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.2rem; color: #555;">I know you would one day, Swee! You're stuck with me now! üòçü•∞</p>
        `;
    }
</script>

</body>
</html>
