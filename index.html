<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2; /* Soft pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.15);
            max-width: 350px; /* Kept nice and compact for mobile */
            width: 85%;
            transition: transform 0.3s ease;
        }
        /* Fixed size for image container to prevent layout jumping */
        #gif-container {
            height: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        #gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }
        h1 { 
            color: #d63384; 
            font-size: 22px; 
            margin: 10px 0;
            min-height: 60px; /* Prevents text jumping */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            padding: 12px 0;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:active { transform: scale(0.95); }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #888; color: white; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="https://media1.tenor.com/m/7zKwuGz9qF8AAAAC/peach-goma-crying.gif" alt="Cute Cat" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif'">
    </div>
    <h1 id="question">Will you be my Valentine, Swee? ü•∫</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    
    // More reliable direct GIF links
    const gifs = {
        sad: "https://media1.tenor.com/m/7zKwuGz9qF8AAAAC/peach-goma-crying.gif",  // Sad Crying
        angry: "https://media1.tenor.com/m/xU7s8Q8C6mQAAAAC/mochi-peach.gif",      // Angry hitting table
        happy: "https://media1.tenor.com/m/9vD_vKIn2_IAAAAC/peach-goma-love.gif"   // Happy Kiss/Love
    };

    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const noBtn = document.getElementById('noBtn');

        // 1. ANGRY STATE (Immediately)
        mainGif.src = gifs.angry;
        
        const messages = [
            "Arghhhhhhh! Wrong choice! üò†",
            "I said YES, not that! üëä",
            "Don't make me angry! üò§",
            "Seriously? Click Yes! üò°",
            "Okay, that's enough..." 
        ];
        
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // 2. BACK TO SAD STATE (After 2 seconds)
        // This brings back the "Guilt Trip" Sad face
        setTimeout(() => {
            if (noClickCount < 5) { // Only if they haven't clicked too many times
                mainGif.src = gifs.sad;
                question.innerText = "Please say Yes? ü•∫";
            }
        }, 2000); // 2000ms = 2 seconds

        // 3. THE MAGIC TRICK (5th Click)
        if (noClickCount >= 5) {
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4d6d"; // Turn pink
            noBtn.onclick = handleYes; // Make it act like the Yes button
        }
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        container.innerHTML = `
            <div id="gif-container">
                <img src="${gifs.happy}" style="width:100%; height:100%; object-fit:contain;">
            </div>
            <h1 style="color: #d63384;">Awwwww! I knew you'd say YES! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.1rem; color: #555;">I know you would one day, Swee! You're stuck with me now! ü•∞</p>
        `;
    }
</script>

</body>
</html>
