<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 85%;
        }
        #gif-container img {
            width: 230px;
            height: 230px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 26px; min-height: 60px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #888; color: white; }
        
        /* Shake animation for the No button */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Animal">
    </div>
    <h1 id="question">Will you be my Valentine, Swee? ü•∫</h1>
    
    <div class="buttons" id="btnWrapper">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    
    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Shouting/Angry GIF - Using a very reliable link for the "shouting" cat
        mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuMnd3ZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6vX3P5mG6fPzG/giphy.gif"; 
        
        // Cuter "aggressive" messages
        const messages = [
            "Arghhhhhhh! Wrong choice! üò†",
            "I said YES, not that button! üëä",
            "Listen here, you little... click YES! üò§",
            "Don't make me bark at you! üêïüí®",
            "Okay, now you're just being mean... ü•∫"
        ];
        
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // Visual feedback
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 500);

        // Make Yes button grow massive
        let newScale = 1 + (noClickCount * 0.4);
        yesBtn.style.transform = `scale(${newScale})`;
        
        // Make No button harder to hit
        let noScale = Math.max(0.4, 1 - (noClickCount * 0.1));
        noBtn.style.transform = `scale(${noScale})`;
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });

        container.innerHTML = `
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGpsbjR1bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/108M7gCS1JSoO4/giphy.gif" style="width:230px; border-radius:20px;">
            <h1 style="color: #d63384;">Awwwww! I knew you'd say YES! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.2rem; color: #555;">I know you would one day, Swee! You're stuck with me now forever! üòçü•∞</p>
        `;
    }
</script>

</body>
</html>
