<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.15);
            max-width: 350px;
            width: 85%;
            transition: transform 0.3s;
        }
        #gif-container {
            height: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        #gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }
        h1 { 
            color: #d63384; 
            font-size: 22px; 
            margin: 10px 0;
            min-height: 60px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            padding: 12px 0;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="sad.gif" alt="Cute Cat">
    </div>
    <h1 id="question">Will you be my Valentine, Swee? ü•∫</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    
    const gifs = {
        sad: "sad.gif",
        angry: "angry.gif",
        happy: "happy.gif"
    };

    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const noBtn = document.getElementById('noBtn');

        // 1. Show Angry Face Immediately
        mainGif.src = gifs.angry;
        
        const messages = [
            "Arghhhhhhh! Wrong choice! üò†",
            "I said YES, not that! üëä",
            "Don't make me angry! üò§",
            "Seriously? Click Yes! üò°",
            "Okay, that's enough..." 
        ];
        
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // 2. Wait 2.5 seconds, then go back to Sad Face
        setTimeout(() => {
            // Only revert if we haven't reached the 5th click yet
            if (noClickCount < 5) {
                mainGif.src = gifs.sad;
                question.innerText = "Please say Yes? ü•∫";
            }
        }, 2500); 

        // 3. 5th Click Trick - The "Trap"
        if (noClickCount >= 5) {
            // Change the button text and color
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4d6d";
            
            // Make the No button trigger the Yes function
            noBtn.onclick = handleYes;

            // NEW: Make the ENTIRE screen clickable
            // We use a tiny delay so it doesn't trigger immediately on the current click
            setTimeout(() => {
                document.body.addEventListener('click', handleYes);
                document.body.style.cursor = "pointer"; // Change cursor to hand icon
            }, 100);
        }
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        
        // Remove the global click listener so it doesn't keep firing
        document.body.removeEventListener('click', handleYes);

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        container.innerHTML = `
            <div id="gif-container">
                <img src="${gifs.happy}" style="width:100%; height:100%; object-fit:contain;">
            </div>
            <h1 style="color: #d63384;">Awwwww! I knew you'd say YES! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.1rem; color: #555;">I know you would one day, Swee! You're stuck with me now! ü•∞</p>
        `;
    }
</script>

</body>
</html>
