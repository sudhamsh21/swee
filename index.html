<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        #gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 24px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Animal">
    </div>
    <h1 id="question">Will you be my Valentine? ü•∫</h1>
    
    <div class="buttons" id="btnWrapper">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    const gifs = {
        angry: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNGpsbjR1bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3o7TKMGpxVf7E7YJdS/giphy.gif",
        happy: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpndWp6Znc0bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNGpsbjR1bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/108M7gCS1JSoO4/giphy.gif"
    };

    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Change GIF to angry
        mainGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG5rZnl2bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6vX3P5mG6fPzG/giphy.gif"; 
        
        // Aggressive but cute text
        const messages = ["Arghhhh! Wrong button! üò§", "Are you blind? Click the green one! üëä", "I'll keep asking! üò†", "You're breaking my heart... literally! üíî"];
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // Make Yes button bigger and No button smaller
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.3})`;
        noBtn.style.transform = `scale(${Math.max(0.5, 1 - noClickCount * 0.1)})`;
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        confetti(); // Trigger celebration!

        container.innerHTML = `
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGpsbjR1bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExNG5rZnl2bm5xdm9oZzR4cXN6Z3J6ZzF4cXN6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/108M7gCS1JSoO4/giphy.gif" style="width:200px; border-radius:15px;">
            <h1 style="color: #d63384;">Awww, I knew you'd say Yes! You're stuck with me now! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.2rem;">I love you more than all the treats in the world! üêæüê∂</p>
        `;
    }
</script>

</body>
</html>
