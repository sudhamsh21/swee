<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            padding: 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 85%;
        }
        #gif-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 24px; min-height: 80px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            padding: 12px 0;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="gif-container">
        <img id="mainGif" src="https://media.tenor.com/T_6_Y_XzY38AAAAi/peach-goma-peach-and-goma.gif" alt="Sad/Teary Eyes">
    </div>
    <h1 id="question">Will you be my Valentine, Swee? ü•∫</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="handleYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
</div>

<script>
    let noClickCount = 0;
    
    // Stable Peach Goma Links
    const gifs = {
        sad: "https://media.tenor.com/T_6_Y_XzY38AAAAi/peach-goma-peach-and-goma.gif",
        angry: "https://media.tenor.com/uU_Y3Wn-0_4AAAAi/peach-goma-angry.gif",
        happy: "https://media.tenor.com/9vD_vKIn2_IAAAAi/peach-goma-love.gif"
    };

    function handleNo() {
        noClickCount++;
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const noBtn = document.getElementById('noBtn');

        // 1. Set to Angry immediately
        mainGif.src = gifs.angry;
        
        const messages = [
            "Arghhhhhhh! Wrong choice! üò†",
            "I said YES, not that! üëä",
            "Think again, Swee! üò§",
            "Stop clicking that! üò†",
            "Fine... let me help you." 
        ];
        
        question.innerText = messages[Math.min(noClickCount - 1, messages.length - 1)];

        // 2. After 1.5 seconds, go back to "Convincing" Sad Eyes
        setTimeout(() => {
            if (noClickCount < 5) {
                mainGif.src = gifs.sad;
                question.innerText = "Please say Yes? ü•∫";
            }
        }, 1500);

        // 3. 5th Click Logic
        if (noClickCount >= 5) {
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4d6d";
            noBtn.onclick = handleYes;
        }
    }

    function handleYes() {
        const container = document.getElementById('mainCard');
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        container.innerHTML = `
            <img src="${gifs.happy}" style="width:200px;">
            <h1 style="color: #d63384;">Awwwww! I knew you'd say YES! ‚ù§Ô∏è‚ú®</h1>
            <p style="font-size: 1.2rem; color: #555;">I know you would one day, Swee! You're stuck with me now! ü•∞</p>
        `;
    }
</script>
</body>
</html>
